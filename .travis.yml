matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js:
        - 'lts/erbium'
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

#cache:
#  directories:
#    - node_modules
#    - $HOME/.cache/electron
#    - $HOME/.cache/electron-builder

script:
  - env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_' > bwatch.env
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file bwatch.env \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn install && cd electron-app && yarn dist --linux --win"
    else
      /bin/bash -c "yarn install && cd electron-app && yarn dist --mac"
    fi
#before_cache:
#  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
    - feature/multi-platform
